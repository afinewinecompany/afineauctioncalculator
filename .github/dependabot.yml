# Dependabot configuration for automated dependency updates
# https://docs.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2

updates:
  # NPM package updates
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 10
    reviewers:
      - "lilra"
    assignees:
      - "lilra"
    commit-message:
      prefix: "deps"
      include: "scope"
    labels:
      - "dependencies"
      - "automated"
    # Group updates for better PR management
    groups:
      # Group all production dependencies together
      production-dependencies:
        dependency-type: "production"
        update-types:
          - "minor"
          - "patch"
      # Group all development dependencies together
      development-dependencies:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"
      # Group React-related packages
      react-ecosystem:
        patterns:
          - "react*"
          - "@types/react*"
      # Group Radix UI packages
      radix-ui:
        patterns:
          - "@radix-ui/*"
      # Group TypeScript and build tools
      build-tools:
        patterns:
          - "typescript"
          - "vite*"
          - "@vitejs/*"
          - "esbuild"
          - "@swc/*"
    # Ignore specific packages if needed
    ignore:
      # Ignore major version updates for core dependencies (manual review needed)
      - dependency-name: "react"
        update-types: ["version-update:semver-major"]
      - dependency-name: "express"
        update-types: ["version-update:semver-major"]

  # GitHub Actions updates
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 5
    reviewers:
      - "lilra"
    assignees:
      - "lilra"
    commit-message:
      prefix: "ci"
      include: "scope"
    labels:
      - "github-actions"
      - "automated"
    groups:
      # Group all GitHub Actions updates together
      github-actions:
        patterns:
          - "*"
